
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->
<!--[if !(IE)]><!--><html lang="zh-cn" class="no-js"> <!--<![endif]-->
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="eyugame">

	<!-- CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="assets/css/main.css" rel="stylesheet" type="text/css">

	<!-- Fav and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png">

</head>
<body>
	<div class="wrapper full-page-wrapper page-login text-center">

		<div class="inner-page">
		
			<div class="logo"><a href="index.html"><img src="assets/img/kingadmin-logo.png" alt="" /></a></div>

			<div class="login-box center-block">
				<form class="form-horizontal" role="form">
					<p class="title">输入您的用户名和密码</p>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="text" placeholder="用户名" class="form-control">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<input type="password" placeholder="密码" class="form-control">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							</div>
						</div>
					</div>
					<div class="simple-checkbox">
						<input type="checkbox" id="checkbox1">
						<label for="checkbox1">记住密码</label>
					</div>
					<button class="btn btn-custom-primary btn-lg btn-block btn-login"><i class="fa fa-arrow-circle-o-right"></i> 登录</button>
				</form>
				
				<div class="links">
					<p><a href="#">忘记密码?</a></p>
					<p><a href="page-register.html">注册</a></p>
				</div>
			</div>
		</div>
		<div class="push-sticky-footer"></div>
	</div>

	<footer class="footer">&copy; 2016 开发版</footer>

	<!-- Javascript -->
	<script src="assets/js/jquery-2.1.0.min.js"></script>

</body>
