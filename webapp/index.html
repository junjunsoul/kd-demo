<script type="text/javascript">
var para={
	upPage:'main',//上一页
	curPage:'main',//当前页面
	switchFn:function(page){
		var p=$(page).data('page');
		switch(p) {
			case 'back' :
				para.backFn();
				break;
			default:
				if(p!=para.curPage){
					para.upPage=para.curPage;
					para.curPage=p;
					$('.m_content section').hide();
					$('.m_content .'+p).show();
				}
				break;
		}
	},//切换setction
	default:function(){
		$('.m_content section').hide();
		$('.'+para.curPage).show();
	},//设置默认
	backFn:function(){

	},//返回
	refresh:function(){

	}//刷新页

}
var commonFn={
	init:function(){
		para.default();
		$('.vf').click(function(){
			para.switchFn(this);
		});
	}
}
$(function(){
	commonFn.init();
})
</script>
