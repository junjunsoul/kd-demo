<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body>
	<div class="wrapper full-page-wrapper page-register text-center">
		
		<div class="inner-page">
			<div class="logo"><a href="index.html"><img src="assets/img/kingadmin-logo.png" alt="" /></a></div>

			<div class="register-box center-block">
				<form>
					<p class="title">注册您的用户名</p>
					<input type="email" placeholder="邮件" class="form-control">
					<input type="password" placeholder="密码" class="form-control">
					<input type="password" placeholder="重复输入密码" class="form-control">
					<div class="simple-checkbox">
						<input type="checkbox" id="checkbox1" name="checkbox1">
						<label for="checkbox1">我同意 <a href="#"> ....协议</a></label>
					</div>
					<button class="btn btn-custom-primary btn-lg btn-block btn-register"><i class="fa fa-check-circle"></i>提交</button>
				</form>
			</div>
		</div>
		<div class="push-sticky-footer"></div>
	</div>
